<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Base -->
  <rect width="512" height="512" rx="128" fill="#0f172a" />
  
  <!-- Document / Note Shape (Subtle Glassmorphism) -->
  <rect x="120" y="120" width="272" height="272" rx="64" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1" stroke-width="2" />
  
  <!-- Dynamic Route Line (The 'Nova' Glow) -->
  <path d="M140 340C140 340 180 280 256 280C332 280 372 220 372 220" stroke="url(#glowGradient)" stroke-width="32" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Data Points -->
  <circle cx="140" cy="340" r="16" fill="#8b5cf6" filter="url(#glow)" />
  <circle cx="372" cy="220" r="16" fill="#3b82f6" filter="url(#glow)" />
  
  <!-- Star/Nova Accent -->
  <path d="M256 120L264 160L304 168L264 176L256 216L248 176L208 168L248 160L256 120Z" fill="white" fill-opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
  </path>
</svg>
